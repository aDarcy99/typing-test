<!DOCTYPE html>
<html>
    <head>
        <title>Word Scramble</title>
        <link rel="stylesheet" href="/public/index.css">
    </head>
    <body>
        <div class="left-container">
            <div class="test-text"></div>
            <div class="text-input" tabindex="1" unselectable="on">Type in Here...</div>
        </div>
        <div class="right-container">
            <button class="test-start-button">Start test</button>
            <div class="time-left"></div>
            <div class="correct-words"></div>
            <div class="incorrect-words"></div>
            <div class="words-per-minute"></div>
        </div>
        <script src="/public/index.js" type="module"></script>
    </body>
</html>
